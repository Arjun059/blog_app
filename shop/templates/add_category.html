{% extends 'base.html' %}


{% block content %}
<h1>CATEGORY</h1>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form method="POST">
{% csrf_token %}
<label for="name" >Name : </label>
<input type="text" id="name" name="name" value="{{value}}" required>


<button type="submit">Submit</button>
</form>
{% endblock %}
