<h1>ALL Patient</h1>
<button><a href="{% url 'create_patient' %}">ADd Patient</a></button>

<table>
    <thead>
    <tr>
        <th>patient id</th>
        <th>patient Name </th>
        <th>patient disease </th>
    </tr>
</thead>
<tbody>
    {% for patient in patients  %}
    <tr>
        <td>{{ patient.id }}</td>
        <td>{{ patient.name }}</td>
        <td>{{ patient.disease }}</td>
        <td>
            <button>
                <a href="{% url 'edit_patient' patient.id %}">Edit Patient</a>
            </button>
            <button>
                <a href="{% url 'delete_patient' patient.id  %}">Delete Patient</a>
            </button>   

        </td>
    </tr>
    {% endfor %}
</tbody>
   
</table>
